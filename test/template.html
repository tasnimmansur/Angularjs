<html>

<head>
    <title>Angular JS Views</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
</head>

<body>
<h2>AngularJS Sample Application</h2>
<div ng-app = "mainApp">
    <p><a href = "#table.html">Add Student</a></p>
    <p><a href = "#upperlower.html">View Students</a></p>
    <div ng-view></div>

    <script type = "text/ng-template" id = "table.html">
        <h2> Table </h2>
        {{message}}
    </script>

    <script type = "text/ng-template" id = "upperlower.html">
        <h2> UpperLower </h2>
        {{message}}
    </script>
</div>

<script>
    var mainApp = angular.module("mainApp", ['ngRoute']);
    mainApp.config(['$routeProvider', function($routeProvider) {
        $routeProvider.

        when('/table', {
            templateUrl: 'table.html',
            controller: 'TableController'
        }).

        when('/upperlower', {
            templateUrl: 'upperlower.html',
            controller: 'UpperController'
        }).

        otherwise({
            redirectTo: '/table'
        });
    }]);

    mainApp.controller('TableController', function($scope) {
        $scope.message = "This page will be used to display add student form";
    });

    mainApp.controller('UpperController', function($scope) {
        $scope.message = "This page will be used to display all the students";
    });

</script>

</body>
</html>
